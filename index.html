<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img src="https://www.pngkit.com/png/detail/140-1407751_a-traditional-neuralink-elon-musk-logo.png" alt="logo" id="header-img">
      <nav id="nav-bar">
        <a class="nav-link">Home</a>
        <a class="nav-link">About</a>
        <a class="nav-link">Contact Us</a>
      </nav>
    </header>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/CLUWDLKAF1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input placeholder="Enter your Email" id="email" name="email" type="email"></input> 
      <input type="submit" id="submit"></input>
    </form>
    <script  src="js/index.js" ></script>
  </body>
</html>
